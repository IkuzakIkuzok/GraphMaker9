<!DOCTYPE html>
<!-- (c) 2017 Kazuki KOHZUKI -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Chromatography Simulator</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./Chart.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body id="body">
    <h1>Chromatography Simulator</h1>

    <div class="graph-area">
      <canvas id="canvas"></canvas>
    </div>

    <div class="ctrls">
      <div class="range-v">
        <div class="v">
          <h6>v<sub>1</sub></h6>
          <input type="range" id="v1" value="0.1" min="0" max="1" step="0.01">
          <span id="value1"></span>
        </div>
        <div class="v">
          <h6>v<sub>2</sub></h6>
          <input type="range" id="v2" value="0.2" min="0" max="1" step="0.01">
          <span id="value2"></span>
        </div>
      </div>

      <div class="time">
        <h6>Time</h6>
        <input type="range" id="time" value="0" min="0" max="100" step="1">
        <span id="time-value"></span>
      </div>
    </div>

    <button type="button" id="run">Run</button>

  </body>
</html>
