<!DOCTYPE html>
<!-- (c) 2017 Kazuki KOHZUKI -->
<html>
  <head>
    <meta charset="utf-8">
    <title>Graph Maker 9</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./Chart.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <h1>Graph Maker 9</h1>

    <canvas id="canvas"></canvas>

    <div class="range-v">
      <div class="v">
        <input type="range" id="v1" value="0.1" min="0" max="1" step="0.01">
        <span id="value1"></span>
      </div>
      <div class="v">
        <input type="range" id="v2" value="0.2" min="0" max="1" step="0.01">
        <span id="value2"></span>
      </div>
    </div>

    <div class="time">
      <input type="range" id="time" value="0" min="0" max="100" step="1">
      <span id="time-value"></span>
    </div>

    <button type="button" id="run">Run</button>

  </body>
</html>
